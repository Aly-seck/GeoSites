<div id="sidebar" class="col-md-4">
	<div id="containerSidebar">
		<div class="row" ng-bind-html="contentHTML.sideBarContent.content | sanitize"></div>
		<hr>
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">				
			<div ng-repeat="site in geojsonSites" class="panel panel-default" id="{{ 'anchor' + site.properties.id_site }}">
				<div class="panel-heading" role="tab" id="{{ 'heading' + site.properties.id_site }}">
					<h4 class="panel-title">
						<a role="button" data-toggle="collapse" data-parent="#accordion" ng-click="bindListMap(site)" href="{{ '#collapse' + site.properties.id_site }}" aria-expanded="true" aria-controls="{{ 'collapse' + site.properties.id_site }}">
						<strong id="{{site.properties.id_site}}">{{ site.properties.nom_site }}</strong>
						</a>
					</h4>
				</div>
				<div id="{{ 'collapse' + site.properties.id_site }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{ 'heading' + site.properties.id_site }}">
					<div class="panel-body">
						<strong>Commune : </strong>{{ site.properties.commune}} <br />
						<strong>Lieu-dit : </strong>{{ site.properties.lieudit }} <br />
						<div ng-if="site.properties.eval_interet_patrim == 3"><strong>Intérêt patrimonial :</strong> <span>★★★</span></div>
						<div ng-if="site.properties.eval_interet_patrim == 2"><strong>Intérêt patrimonial :</strong> <span>★★☆</span></div>
						<div ng-if="site.properties.eval_interet_patrim == 1"><strong>Intérêt patrimonial :</strong> <span>★☆☆</span></div>
						<strong><abbr title="La fréquence de présence du site sur le territoir Français">Rareté :</abbr> </strong>{{ site.properties.rarete }} <br />
						<a role="button" class="btn btn-default" href="#" ng-click="openDetails(site.properties)">Afficher détails &raquo </a>
					</div>
				</div>
			</div>
		</div> 		
	</div>			
</div>
